<!DOCTYPE html>
<html>
  <head>
    <title>Startseite</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="/static/studyfox-logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
      StudyFox</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Starseite</a>
        </li>
        {% for subject in subjects %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ subject.name }}
          </a>
          <ul class="dropdown-menu">
            {% for topic in topics[subject.name] %}
                <li>
                    <a class="dropdown-item" href="/{{subject.name}}/{{topic.title}}">{{topic.title}}</a>
                </li>
                {% endfor %}
          </ul>
        </li>
        {% endfor %}
      </ul>
      <form class="d-flex" role="search" method="get" action="/search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" id="query">
        <button class="btn btn-outline-success me-2" type="submit">Suchen</button>
      </form>
      <ul class="navbar-nav mb-2 mb-lg-0"></ul>
      <div class="d-flex">
        <a href="/logout"><button class="btn btn-outline-primary">Logout</button></a>
      </div>
    </div>
  </div>
</nav>
  <div class="m-2">
    <h1>{{ user | safe }}</h1>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
