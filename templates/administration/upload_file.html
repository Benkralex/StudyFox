<!DOCTYPE html>
<html>
  <head>
    <title>StudyFox | Verwaltung</title>
  {% include 'navbar.html' %}
    <div class="m-3">
      <h1>Hochladen</h1>
      <form action="/upload/img" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <input type="file" class="form-control" id="file" name="file">
        </div>
        <div class="input-group mb-3">
          <input type="text" id="filename" name="filename" class="form-control" placeholder="Dateiname" aria-label="Dateiname" >
          <span class="input-group-text">_{{user.username}}</span>
        </div>
        <button type="submit" class="btn btn-primary">Hochladen</button>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
