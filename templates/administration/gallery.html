<!DOCTYPE html>
<html>
  <head>
    <title>StudyFox | Verwaltung</title>
  {% include 'navbar.html' %}
    <div class="m-3">
      <h1>Bilder</h1>
      <div class="row p-2" style="margin:0px">
        {% for i in imgs%}
        <div class="card" style="width: 18rem;">
          <div class="card-body">
          <img src="/img/{{i}}" class="card-img m-1" alt="{{i}}" title="{{i}}">
            <h5 class="card-title">{{i}}</h5>
            <a data-bs-toggle="modal" data-bs-target="#del_{{i}}" style="position: absolute;
                right: 20px;
                bottom: 20px;
                cursor: pointer;"><img src="/static/delete.svg"></a>
          </div>
        </div>
      <div class="modal fade" tabindex="-1" id="del_{{i}}" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">{{i}} löschen</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Bist du dir sicher, dass du {{i}} löschen möchtest?</p>
              <img src="/img/{{i}}" class="card-img-top" alt="{{i}}" title="{{i}}">
            </div>
            <div class="modal-footer">
              <a href="/administration/gallery/delete/{{i}}"><button type="button" class="btn btn-danger">Ja, Bild löschen</button></a>
            </div>
          </div>
        </div>
      </div>
        {% endfor %}
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
