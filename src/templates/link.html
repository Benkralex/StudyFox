<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weiterleitung</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="modal" tabindex="-1" style="display:block">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Weiter zu '{{link}}'</h5>
      </div>
      <div class="modal-body">
        <p>Bist du dir sicher, dass du '{{link}}' öffnen möchtest? Dies ist eine exterene Webseite und wird nicht von StudyFox verwaltet</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="window.close();">Zurück</button>
        <a href="{{link}}"><button type="button" class="btn btn-primary">Weiter</button></a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
