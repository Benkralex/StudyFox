<!DOCTYPE html>
<html>
  <head>
    <title>StudyFox | Verwaltung</title>
  {% include 'navbar.html' %}
    <div class="m-3">
        <h1>Themen</h1>
    </div>
      <ul class="list-group m-3" style="max-width:500px">
          {%for t in topic_list%}
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <a href="/{{subject_id_map[t.subject_id]}}/{{t.title}}" style="color:black;text-decoration:none;"><div class="fw-bold">{{t.title|safe}}</div></a><br>
    </div>
    <span class="badge text-bg-primary rounded-pill">{{subject_id_map[t.subject_id]}}</span>
    <a data-bs-toggle="modal" data-bs-target="#edi_{{t.id}}"><img src="/static/edit.svg"  style="position: absolute;
            right: 45px;
            bottom: 5px;
            cursor: pointer;"></a>
      {%if user['role'] == 'owner'%}<a data-bs-toggle="modal" data-bs-target="#del_{{t.id}}"><img src="/static/delete.svg" style="position: absolute;
            right: 15px;
            bottom: 5px;
            cursor: pointer;"></a>{%endif%}
  </li>
    {%endfor%}
</ul>
    {%for t in topic_list%}
<div class="modal fade" tabindex="-1" id="del_{{t.id}}" aria-hidden="true" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{t.title}} löschen</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Bist du dir sicher, dass du {{t.title}} löschen möchtest?</p>
      </div>
      <div class="modal-footer">
        <a href="/administration/topics/delete/{{t.id}}"><button type="button" class="btn btn-danger">Ja, Thema löschen</button></a>
      </div>
    </div>
  </div>
</div>
      {%endfor%}

    <div class="m-3">
    <a href="/administration/editor"><button type="button" class="btn btn-primary"><img src="/static/add.svg">Thema hinzufügen</button></a>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
